<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />  
    <script
      src="https://kit.fontawesome.com/e7ebc2fc39.js"
      crossorigin="anonymous"
    ></script>

    <!-- Duplicate link to CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <title>Todo List - Fullture</title>
  </head>
  <body>
    <header>
      <h1>FULLTURE Todo List</h1>
    </header>

    <form class="form">
      <input type="text" class="todo-input" maxlength="40" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      
      <div class="container">
          <button id="clear-all" class="button" type="button">
              <i class="fas fa-trash"></i> Limpar Tudo
          </button>
      </div>
      
      <div class="container">
        <button id='logout' class="todo-button" type="button">
          <i>Logout</i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option id="all" value="all">Todas</option>
          <option id="completed" value="completed">Finalizadas</option>
          <option id="uncompleted" value="uncompleted">NÃ£o Finalizadas</option>
        </select>
      </form> <!-- Feche a tag select corretamente -->
    </div>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./JAVASCRIPT/Script.js"></script>
  </body>
</html>
